
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett - Bio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="current-account">
        <div class="account-info">
            <span class="account-label">Current Account:</span>
            <span class="username">ckc8</span>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="profile-pic">
                <img src="pfp.png" alt="Scarlett" id="profileImage">
            </div>
            <h1 class="name">Scarlett</h1>
            <div class="bio-text">
                <span id="typewriter"></span>
                <span class="cursor">|</span>
            </div>
        </div>
        

      <audio id="backgroundAudio" loop>
            <source src="assets/sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
