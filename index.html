
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett's Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="background">
        <video autoplay muted loop class="bg-video">
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-layout">

                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <div class="avatar-container">
                            <img id="avatar" src="" alt="Avatar" class="avatar">
                            <div class="status-indicator" id="status-dot"></div>
                        </div>
                        <div class="pulse-ring"></div>
                    </div>
                    
                    <div class="user-details">
                        <h1 class="display-name">Scarlett</h1>
                        <p class="username" id="username">@loading...</p>
                        <div class="status-text" id="status-text">Loading...</div>
                    </div>
                </div>
                

                <div class="info-section">

                    <div class="info-card" id="custom-status-card">
                        <div class="card-header">
                            <div class="card-icon">◉</div>
                            <span class="card-title">Custom Status</span>
                        </div>
                        <div class="card-content" id="custom-status">No custom status</div>
                    </div>
                    

                    <div class="info-card">
                        <div class="card-header">
                            <div class="card-icon">★</div>
                            <span class="card-title">Badges</span>
                        </div>
                        <div class="badges-grid" id="badges-container">
                            <div class="badge-placeholder">Loading...</div>
                        </div>
                    </div>
                    

                    <div class="info-card spotify-card" id="spotify-card">
                        <div class="card-header">
                            <div class="card-icon">♪</div>
                            <span class="card-title">Listening to Spotify</span>
                        </div>
                        <div class="spotify-content" id="spotify-content">
                            <div class="album-art-container">
                                <img id="album-art" src="" alt="Album Art" class="album-art">
                                <div class="music-visualizer">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="track-info">
                                <div class="track-name" id="track-name">Track Name</div>
                                <div class="artist-name" id="artist-name">Artist Name</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
